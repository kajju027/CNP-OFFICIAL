<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, 'Segoe UI', sans-serif;
    background: #16191c;
    color: #e5e5e5;
    min-height: 100vh;
    box-sizing: border-box;
  }
  .header {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    font-weight: bold;
    padding: 18px 0 13px 0;
    letter-spacing: 2px;
    background: #21242a;
    border-bottom: 1.5px solid #23272f;
    position: sticky;
    top: 0;
    z-index: 100;
    text-align: center;

  }
  .content {

    max-width: 600px;
    margin: 0 auto;
  }
  .video-lang-bar {
    width: 100%;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    margin: 0 0 4px 0;

  }
  .lang-btn {
    padding: 6px 17px;
    font-size: 1rem;
    border: none;
    border-radius: 7px;
    margin-left: 8px;
    background: #23272f;
    color: #e5e5e5;
    font-weight: 600;
    cursor: pointer;
    transition: background .18s, color .18s;
    outline: none;
    border: 1.5px solid #23272f;
  }
  .lang-btn.active {
    background: #25d366;
    color: #fff;
    border: 1.5px solid #25d366;
  }
  .video-section {
    position: relative;
    margin: 10px 0 0 0;
    border-radius: 15px;
    overflow: hidden;
    background: #000;

  .video-iframe {
    width: 100%;
    aspect-ratio: 16 / 9;
    min-height: 210px;
    max-height: 400px;
    border: none;
    background: #000;
    display: block;
    border-radius: 15px;
  }
  .menu-bar {
    margin: 10px 0 0 0;
    display: flex;
    justify-content: space-between;
    background: #272a33;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 1px 5px #1a2925;
  }
  .menu-btn {
    flex: 1;
    padding: 12px 0;
    text-align: center;
    font-size: 1.12rem;
    font-weight: 600;
    border: none;
    background: none;
    cursor: pointer;
    color: #6de4b1;
    border-right: 1.5px solid #23272f;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 5px;
    transition: background .18s, color .18s;
  }
  .menu-btn:last-child {
    border-right: none;
  }
  .menu-btn.active {
    background: #203125;
    color: #fff;
  }
  .section {
    display: none;
    margin-top: 15px;
  }
  .section.active {
    display: block;
  }
  .news-list {
    padding: 0;
    margin: 0;
    list-style: none;
  }
  .news-item {
    background: #1e2227;
    border-radius: 8px;
    margin-bottom: 12px;
    box-shadow: 0 1px 5px #121c1a;
    padding: 12px 13px;
    font-size: 1rem;
    display: flex;
    flex-direction: column;
    gap: 7px;
    position: relative;
  }
  .news-item-image {
    width: 100%;
    max-width: 340px;
    border-radius: 7px;
    object-fit: cover;
    margin-bottom: 7px;
    min-height: 75px;
    max-height: 180px;
    background: #21242a;
    display: block;
  }
  .news-item-title {
    font-size: 1.13rem;
    font-weight: 600;
    margin-bottom: 2px;
    color: #e7e7e7;
  }
  .news-item-desc {
    color: #b6babd;
    font-size: 0.98rem;
    margin-bottom: 3px;
  }
  .news-item a {
    text-decoration: none;
    color: #6de4b1;
    font-weight: 600;
    margin-top: 2px;
    font-size: 0.97rem;
    letter-spacing: 0.2px;
    word-break: break-word;
  }
  .scoreboard-iframe {
    width: 100%;
    height: 120vw;
    min-height: 800px;
    max-height: 1600px;
    border: none;
    border-radius: 10px;
    background: #1e2227;
    box-shadow: 0 1px 7px #25361e;
    display: block;
    margin: 0 auto;
    margin-bottom: 10px;
    overflow: auto;
    transition: height 0.3s;
  }
  .scoreboard-iframe.expanded {
    height: 140vw;
    min-height: 1000px;
    max-height: 1800px;
  }
  .cnp-boxes {
    display: flex;
    flex-direction: column;
    gap: 11px;
    margin-bottom: 18px;
  }
  .cnp-box {
    background: #1e2227;
    border-radius: 8px;
    box-shadow: 0 1.5px 5px #151c1a;
    padding: 14px 13px;
    display: flex;
    align-items: center;
    gap: 15px;
    font-size: 1.07rem;
    font-weight: 500;
    letter-spacing: 0.2px;
    color: #e5e5e5;
  }
  .cnp-icon {
    font-size: 1.5em;
    margin-right: 8px;
  }
  .follow-btn {
    display: block;
    width: 98%;
    margin: 0 auto 12px auto;
    background: #25d366;
    color: #fff;
    font-weight: 700;
    font-size: 1.15rem;
    border-radius: 9px;
    border: none;
    padding: 13px 0;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 1px 7px #203125;
    letter-spacing: 1.1px;
    text-decoration: none;
  }
  .follow-btn:active { background: #128c7e; }
  .footer {
    margin-top: 60px;
    width: 100%;
    text-align: center;
    color: #999;
    font-size: 0.99rem;
    background: #23272f;
    padding: 13px 0 7px 0;
    border-top: 1.5px solid #151c1a;
    position: relative;
  }
  .footer-line {
    width: 100%;
    height: 3px;
    background: #203125;
    position: absolute;
    top: 0;
    left: 0;
    border-radius: 2px 2px 0 0;
  }
  @media(max-width: 500px) {
    .content { padding: 7px 2vw 0 2vw; }
    .header { font-size: 1.2rem; padding: 13px 0 8px 0; }
    .scoreboard-iframe, .scoreboard-iframe.expanded { min-height: 350px; max-height: 1100px; }
  }
</style>
</head>

<script>
  // Header Color
  const colors = ["#e91e63","#795548","#607d8b","#3f51b5","#00bcd4","#ff9800","#9c27b0","#ff5722","#cddc39","#009688","#f44336","#ffeb3b","#673ab7","#03a9f4","#8bc34a","#e65100","#004d40","#f50057","#6d4c41","#2e7d32","#b71c1c","#616161","#0d47a1","#c51162","#827717"];
  function setHeaderColor() {
    const date = new Date();
    const istOffset = 5.5 * 60 * 60 * 1000;
    const utc = date.getTime() + (date.getTimezoneOffset() * 60000);
    const ist = new Date(utc + istOffset);
    const hour = ist.getHours();
    document.getElementById('titleHeader').style.color = colors[hour % colors.length];
  }
  setHeaderColor();
  setInterval(setHeaderColor, 180000);

  // MENU Switcher
  document.querySelectorAll('.menu-btn').forEach(btn => {
    btn.onclick = () => {
      document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(btn.dataset.section).classList.add('active');
      if (btn.dataset.section === "scoreboard") {
        setTimeout(() => {
          document.getElementById('scoreboardIframe').classList.add("expanded");
        }, 200);
      } else {
        document.getElementById('scoreboardIframe').classList.remove("expanded");
      }
    };
  });
  document.querySelector('.menu-btn[data-section="news"]').click();

  // Lang Buttons
  document.getElementById('btnHindi').onclick = () => {
    document.getElementById('btnHindi').classList.add('active');
    document.getElementById('btnEnglish').classList.remove('active');
    document.getElementById('liveIframe').src = "https://tv4wap.github.io/ID13?id=sony3";
  };
  document.getElementById('btnEnglish').onclick = () => {
    document.getElementById('btnEnglish').classList.add('active');
    document.getElementById('btnHindi').classList.remove('active');
    document.getElementById('liveIframe').src = "https://tv4wap.github.io/ID13?id=sony1";
  };
  document.getElementById('btnHindi').click();

  // News Fetch
  async function loadNews() {
    const ul = document.getElementById('newsList');
    ul.innerHTML = '<li>Loading...</li>';
    try {
      const res = await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://timesofindia.indiatimes.com/rssfeeds/4719148.cms");
      const data = await res.json();
      ul.innerHTML = "";
      data.items.slice(0,12).forEach(item => {
        const li = document.createElement('li');
        li.className = "news-item";
        let imgHtml = "";
        if (item.enclosure && item.enclosure.link) {
          imgHtml = `<img class="news-item-image" src="${item.enclosure.link}" loading="lazy" />`;
        } else {
          const match = item.description && item.description.match(/<img[^>]+src="([^">]+)"/);
          if (match) {
            imgHtml = `<img class="news-item-image" src="${match[1]}" loading="lazy" />`;
          }
        }
        let desc = item.description ? item.description.replace(/<[^>]+>/g,'').replace(/&nbsp;/g,' ').trim() : '';
        if (desc.length > 150) desc = desc.substring(0,150)+'...';
        li.innerHTML= `${imgHtml}<div class="news-item-title">${item.title}</div>
        <div class="news-item-desc">${desc}</div>
        <a href="${item.link}" target="_blank">Read More</a>`;
        ul.appendChild(li);
      });
    } catch(e) {
      ul.innerHTML='<li>News could not be loaded. Please try again later.</li>';
    }
  }
  loadNews();
  setInterval(loadNews, 180000);

  // Scoreboard refresh
  const iframeScore = document.getElementById('scoreboardIframe');
  setInterval(() => {
    if (document.getElementById('scoreboard').classList.contains('active')) {
      iframeScore.src = iframeScore.src.split('?')[0] + "?r=" + Date.now();
    }
  }, 30000);

  // Battery
  function updateBattery() {
    if ('getBattery' in navigator) {
      navigator.getBattery().then(bat => {
        document.getElementById('batteryLevel').textContent = Math.round(bat.level*100)+'%';
      });
    } else {
      document.getElementById('batteryLevel').textContent='--%';
    }
  }
  updateBattery();

  // User IP
  fetch('https://api.ipify.org/?format=json').then(res => res.json()).then(data => {
    document.getElementById('userIP').textContent = data.ip;
  }).catch(()=>{document.getElementById('userIP').textContent='--';});

  // Virtual RAM (demo)
  function updateRam() {
    const used = (Math.random()*(27.04-15)+15).toFixed(2);
    document.getElementById('ramBox').textContent= used + 'GB/27.04GB';
  }
  updateRam();

  // Local Time
  async function updateTime() {
    try {
      const res = await fetch('https://ipapi.co/json/');
      const data = await res.json();
      const tz = data.timezone || 'Asia/Kolkata';
      setInterval(()=> {
        const now = new Date();
        const options = { hour: '2-digit', minute: '2-digit', second:'2-digit', hour12:true, timeZone: tz };
        document.getElementById('localTime').textContent= now.toLocaleTimeString('en-US', options);
      }, 1000);
    } catch(e) {
      document.getElementById('localTime').textContent='--:--:--';
    }
  }
  updateTime();

  // Uptime
  function updateUptime() {
    const start = new Date("2025-06-22T03:30:00Z");
    setInterval(()=> {
      const now = new Date();
      let diff = Math.floor((now-start)/1000);
      const d = Math.floor(diff/86400); diff %= 86400;
      const h = Math.floor(diff/3600); diff %= 3600;
      const m = Math.floor(diff/60);
      const s = diff%60;
      document.getElementById('uptime').textContent= `${d} days ${h} hrs ${m} min ${s} sec`;
    }, 1000);
  }
  updateUptime();
</script>
